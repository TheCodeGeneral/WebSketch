<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="content-wrapper">
        <div id="control-panel">
            <div class="small-wrapper" id="color-picker-wrapper">
                <span>Current color:</span>
                <input id="color-picker" type="color">
            </div>
            <div id="color-palette">
                <div class="color" id="color-one"></div>
                <div class="color" id="color-two"></div>
                <div class="color" id="color-three"></div>
                <div class="color" id="color-four"></div>
                <div class="color" id="color-five"></div>
                <div class="color" id="color-six"></div>
                <div class="color" id="color-seven"></div>
                <div class="color" id="color-eight"></div>
                <div class="color" id="color-nine"></div>
                <div class="color" id="color-ten"></div>
                <div class="color" id="color-eleven"></div>
                <div class="color" id="color-twelve"></div>
                <div class="color" id="color-thirteen"></div>
                <div class="color" id="color-fourteen"></div>
                <div class="color" id="color-fifteen"></div>
                <div class="color" id="color-sixteen"></div>
                <div class="color" id="color-seventeen"></div>
                <div class="color" id="color-eighteen"></div>
            </div>
            <div class="small-wrapper" id="grid-size-wrapper">
                <p id="current-size">16x16</p>
                <input id="grid-slider" type="range" value="16" min="16" max="128" list="values">
                <datalist id="values">
                    <option value="16" label="16"></option>
                    <option value="32" label="32"></option>
                    <option value="64" label="64"></option>
                    <option value="128" label="128"></option>
                </datalist>
            </div>
            <div class="small-wrapper" id="grid-border-wrapper">
                <span>Border width:</span>
                <input id="grid-border-width" type="number" min="0" value="2">
            </div>
            <div class="button-wrapper">
                <button id="clear-grid">Clear</button>
            </div>
        </div>
        <div id="grid-wrapper"></div>
    </div>    
</body>
</html>
